
<div class="w-50 mx-auto py-5">
    <form [formGroup]="shippingAddress">

        <label for="details">Details</label>
        <input type="text" id="details" class="form-control mb-3 mt-2" formControlName="details">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" class="form-control mb-3 mt-2" formControlName="phone">


        <label for="city">city</label>
        <input type="text" id="city" class="form-control mb-4 mt-2" formControlName="city">

        <div class="payment d-flex justify-content-between ">
            <button class="btn btn-danger w-25 mt-4 d-block text-white" (click)="handleCash()">Pay cash</button>
            <button class="btn bg-main w-25 mt-4 d-block text-white" (click)="handleOnline()">Pay online</button>
        </div>
    </form>
</div>
