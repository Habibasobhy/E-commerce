<div class="container py-5">
    <div class="row gx-5 gy-5">
        <div class="col-md-4" *ngFor="let category of allCategories">
            <a class="text-decoration-none" [routerLink]="['/subCategories',category._id]">
                <div class="category products cursor-pointer">
                    <img [src]="category.image" class="w-100 rounded-top-1" height="300" alt="category image">
                    <h3 class="text-center text-main p-3">{{category.name}}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
